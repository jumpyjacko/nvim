# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.20.2"
"rocks-config.nvim" = "1.3.1"
"rocks-git.nvim" = "1.4.0"

nvim-treesitter = "0.9.2"
"mason.nvim" = "1.10.0"
"mason-lspconfig.nvim" = "1.27.0"
nvim-lspconfig = "0.1.7"
"none-ls.nvim" = { git = "nvimtools/none-ls.nvim" }
"mason-null-ls.nvim" = { git = "jay-babu/mason-null-ls.nvim" }
luasnip = "2.2.0"
cmp_luasnip = "scm"
cmp-nvim-lsp = "scm"
cmp-buffer = "scm"
cmp-path = "scm"
nvim-cmp = "0.0.1"

rustaceanvim = { version = "^4", opt = true }

"mini.base16" = "0.9.0"
"which-key.nvim" = { version = "1.6.0", opt = true }
"todo-comments.nvim" = { version = "1.2.0", opt = true }
"better-escape.nvim" = { version = "scm", opt = true }
nvim-highlight-colors = { git = "brenoprata10/nvim-highlight-colors", opt = true }
"telescope.nvim" = { version = "scm", opt = true }
"heirline.nvim" = { version = "1.0.3", opt = true }
nvim-autopairs = { version = "scm", opt = true }
"gitsigns.nvim" = { git = "lewis6991/gitsigns.nvim", opt = true }

[config]
plugins_dir = "plugins/"
auto_setup = false
